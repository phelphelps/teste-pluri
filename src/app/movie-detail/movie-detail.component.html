<app-navbar></app-navbar>
<div>
    <img class="back" src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}">
</div>
<div class="container">
    <div style="margin-right: 10px;">
        <img src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" class="movie-poster" />

    </div>
    <div>
        <mat-card>
            <div style="padding: 15px; margin: 0">
                <mat-card-title style="padding: 10px;">
                    {{movie.title}}
                </mat-card-title>
                <mat-card-content>
                    <mat-card-subtitle>
                        {{movie.overview}}
                    </mat-card-subtitle>
                </mat-card-content>
                <ul>
                    <mat-chip-list>
                        <li *ngFor="let genre of movie.genres">
                            <mat-chip color="primary" selected>{{genre.name}} </mat-chip>


                        </li>
                    </mat-chip-list>
                </ul>
            </div>
        </mat-card>
    </div>

</div>
<div  class="more-info-container">
    <h3>Mais informações sobre o filme</h3>
    <h4>Página oficial:</h4><a>{{movie.homepage}}</a>
    <h3>Produtoras:</h3>
    <div class="more-info">
    <div *ngFor="let company of movie.production_companies">
        <div >
            <mat-chip-list>
                <mat-chip style="margin: 0 0 15px 15px;" color="accent" selected>{{company.name}}</mat-chip>
            </mat-chip-list>
        </div>
    </div>

    </div>
</div>
<app-similar-movies></app-similar-movies>
<app-footer></app-footer>
